name: Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_dotnet:
    runs-on: windows-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup .net core
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: '7.x'

    - name: Install dependencies
      run: dotnet restore
      working-directory: src/
    
    - name: build
      run: dotnet build
      working-directory: src/
           
    # TODO implement test and run this after
    #- name: Test
    #  run: dotnet test --no-build --verbosity normal

  build_vue:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
              
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm install
      working-directory: src/Calendar.Web
    
    - name: Build Vue.js app
      run: npm run build
      working-directory: src/Calendar.Web

